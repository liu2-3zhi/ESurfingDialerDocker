      with:
        subject-name: ghcr.io/${{ github.repository_owner }}/esurfingdockerpc
        subject-digest: ${{ env.DIGEST3 }}
        push-to-registry: false

    - name: 为 ESurfingDockerPc 镜像打 latest 标签
      run: docker tag esurfingdockerpc ${{ vars.DOCKERHUB_USERNAME }}/esurfingdockerpc:latest-amd64

    - name: 查看当前可用镜像
      run: |
