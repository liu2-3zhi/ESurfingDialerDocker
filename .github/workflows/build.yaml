name: 每日构建

on:
  schedule:
    - cron:  '0 0 * * *'  # 每天凌晨 00:00 UTC 触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 环境中运行

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 检出ESurfingDialer代码
      uses: actions/checkout@v3
      with:
        repository: 'Rsplwe/ESurfingDialer'
        path: './ESurfingDialer'

    - name: 设置 JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'zulu'

    - name: 查看当前目录下点文件
      run: |
        ls -l

    - name: 进入ESurfingDialer目录并执行构建
      run: |
        cd ./ESurfingDialer
        ./gradlew shadowJar

    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: ESurfingDialer_Jar_Latest_build
        path: './ESurfingDialer/build/libs/*'

    - name: 查找最新构建的Jar文件并复制
      run: |
        chmod +x ./FindLasterBuildJar.sh
        ./FindLasterBuildJar.sh

    - name: 检出Oracle-Docker-images代码
      uses: actions/checkout@v3
      with:
        repository: 'oracle/docker-images'
        path: './Oracle-Docker-images'

#    - name: 安装Docker
#      run: |
#        sudo apt-get update
#        sudo apt-get install -y docker.io

    - name: 编译OracleJava镜像
      run: |
        chmod +x ./Oracle-Docker-images/OracleJava/21/build.sh
        ./Oracle-Docker-images/OracleJava/21/build.sh 9
